  <body>
    <div class="page-group">
    <div id="page-layout" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos/form">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">登录</h1>
  </header>
  <div class="content">
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">用户名</div>
              <div class="item-input">
                <input type="text" placeholder="请输入用户名">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">密码</div>
              <div class="item-input">
                <input type="password" placeholder="请输入密码" class="">
              </div>
            </div>
          </div>
        </li>
         <li id="choice-1">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-gender"></i></div>
            <div class="item-inner">
              <div class="item-title label">性别</div>
              <div class="item-input">
                <select>
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li id="choice-2">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
              <div class="item-title label">邮箱</div>
              <div class="item-input">
                <input type="email" placeholder="输入邮箱">
              </div>
            </div>
          </div>
        </li>
        <li id="choice-3">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
              <div class="item-title label">用户类别</div>
              <div class="item-input">
                <input type="text" placeholder="用户类别">
              </div>
            </div>
          </div>
        </li>
        <!-- Switch (Checkbox) -->
        <li id="choice-4">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
            <div class="item-inner">
              <div id="tiptitle" class="item-title label" style="width:85%;">没有账号？选择注册</div>
              <div class="item-input">
                <label class="label-switch">
                  <input type="checkbox">
                  <div id="change1" class="checkbox"></div>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li id="choice-5">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
            <div class="item-inner">
              <div id="tiptitle" class="item-title label" style="width:85%;">没有账号？选择注册</div>
              <div class="item-input">
                <label class="label-switch">
                  <input type="checkbox">
                  <div id="change2" class="checkbox"></div>
                </label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block">
      <div class="row">
        <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
        <div class="col-50"><a href="#" class="button button-big button-fill button-success">登录</a></div>
      </div>
    </div>
  </div>
</div>

		charset='utf-8'></script>
